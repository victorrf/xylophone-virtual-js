<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xylophone Simulator</title>

    <!-- styles -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">

    <!-- fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <header>
            <h2>Virtual Xylophone</h2>
            <div class="column volume-slider"><span>Volume</span><input type="range" min="0" max="1" value="0.5" step="any"></div>
            <div class="column keys-check"><span>Teclas</span><input type="checkbox" checked></div>
        </header>
        <ul class="piano-keys">
            <li class="key a" data-key="a"><span>a</span></li>
            <li class="key w" data-key="w"><span>w</span></li>
            <li class="key s" data-key="s"><span>s</span></li>
            <li class="key e" data-key="e"><span>e</span></li>
            <li class="key d" data-key="d"><span>d</span></li>
            <li class="key f" data-key="f"><span>f</span></li>
            <li class="key t" data-key="t"><span>t</span></li>
            <li class="key g" data-key="g"><span>g</span></li>
            <li class="key y" data-key="y"><span>y</span></li>
            <li class="key h" data-key="h"><span>h</span></li>
            <li class="key u" data-key="u"><span>u</span></li>
            <li class="key j" data-key="j"><span>j</span></li>
            <li class="key k" data-key="k"><span>k</span></li>
            <li class="key o" data-key="o"><span>o</span></li>
            <li class="key l" data-key="l"><span>l</span></li>
            <li class="key p" data-key="p"><span>p</span></li>
        </ul>

    </div>

    <script defer src="./src/scripts/engine.js"></script>
</body>

</html>
